<h3>{{question.title}}</h3>
<h4>{{question.question}}</h4>

<label>
  <input type ="radio"
         value = "true"
         [(ngModel)]="answer"
         name ="{{question._id}}"/> True
</label>

<br/>
<label>
  <input type ="radio"
         value ="false"
         [(ngModel)]="answer"
         name ="{{question._id}}"/> False
</label>
<br/>
Your answer: {{answer}}
<div>
  {{question.correct}}
</div>

<span [hidden] ="answer !==question.correct"> Yay!!!</span>
<span [hidden] ="answer === question.correct"> Oops</span>
